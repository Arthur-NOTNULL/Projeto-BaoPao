<h1>BãoPão</h1>
<label>Digite o nome de um objeto</label><br>
<input type="text" name="nome_T" [(ngModel)] = "nome"><br>
<button class="btn btn-success" (click)="add()">Adicionar</button>

<table class="table">
  <tr *ngFor = "let o of  itens, let i=index">
    <td>
        {{i}}
    </td>
    <td>
        {{o}}
    </td>
    <td>
      <button class="btn btn-danger" (click)="excluir(i)">Excluir</button>
  </td>
  </tr>
</table>
